<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Generate Password</h3>
    <button id="generate">generate</button>
    <div><h2 id="space"></h2></div>
    <script>
        
        let generatePword = document.querySelector("#generate");
        let generatePassword = document.querySelector("#space");
        function generateP (){
            let generatedPassword = "";

            let char = "ABCDEFGHIJKLMNOPQRSTUVWXYZ" + "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()"

            for (i = 1; i <= 6 ; i++){
                let word = Math.floor(Math.random() * char.length + 1)

                generatedPassword += char.charAt(word)
            }

            return generatedPassword
        }       
        generatePword.addEventListener("click", function(){

            generatePassword.innerHTML = generateP();
        })
        // function generate() {
        // }
    </script>
</body>
</html>
